name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check if should publish
        id: check
        run: |
          PUBLISHED=$(npm view autoblogger version 2>/dev/null || echo "0.0.0")
          CURRENT=$(node -p "require('./package.json').version")
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Published: $PUBLISHED, Current: $CURRENT"
          
          # Skip if this is a version bump commit (prevents infinite loop)
          if [[ "$COMMIT_MSG" == *"chore: bump version"* ]]; then
            echo "Skipping - this is a version bump commit"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          elif [ "$PUBLISHED" = "$CURRENT" ]; then
            echo "Version matches npm, will bump and publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "needs_bump=true" >> $GITHUB_OUTPUT
          else
            echo "Version already bumped, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "needs_bump=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        if: steps.check.outputs.should_publish == 'true' && steps.check.outputs.needs_bump == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          npm version patch --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "chore: bump version to $(node -p "require('./package.json').version")"
          git push

      - name: Publish to npm
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.LUCK }}
